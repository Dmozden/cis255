<html>
	
	<body>
	
		<p id="zippy" onClick="myAlert();">this is a paragraph.</p>
		
		<button onclick="myFunction()">Try it</button>
		<p id="demo"></p>
		<button onclick="myFunction2()">Try it 2</button>
		<p id="demo2"></p>
		<button onclick="myFunction3()">Try it 3</button>
		<p id="demo3"></p>
		<p id="demo4">4.4</p>
		<p>Math.floor(x) returns the value of x rounded <strong>down</strong> to its nearest integer:</p>
		<p id="demo5"></p>
		<p id="demo6"></p>
		<p id="demo7"></p>
		<p>Math.pow(x,y) returns the value of x to the power of y:</p>
		<p id="demo8"></p>
		<p>Math.round(x) returns the value of x rounded down to its nearest integer:</p>
		<p id="demo9"></p>
		<p>Math.sqrt(x) returns the square root of x:</p>
		<p id="demo10"></p>
		
		
		<script>
		
			// test built-in functions, esp. 
			
			// test Math functions
			
			var x = 5;
			document.write(typeof(x));
			console.log(x);
			
			var pi = Math.PI;
			console.log(pi);
			console.log(Math.PI);
			
			// built-in functions
			function myAlert() {
				alert("this is just an alert.");
			}
			
			function myFunction() {
				var txt;
				var r = confirm("Press a button!");
				if (r == true) {
				txt = "You pressed OK!";
				} else {
				txt = "You pressed Cancel!";
				}
				document.getElementById("demo").innerHTML = txt;
				}	
			function myFunction2() {
				var person = prompt("Please enter your name", "Harry Potter");
				if (person != null) {
				document.getElementById("demo2").innerHTML =
				"Hello " + person + "! How are you today?";
					}
				}
			
			// math functions
			// Math.abs()
			var a = -25;
			var b = 25;
			if (Math.abs(a) == Math.abs(b)) 
				document.write("<br />values a and b have same absolute value");

			// math inNaN
			function myFunction3() {
				var res = "";
				res = res + isNaN(123) + ": 123<br>";
				document.getElementById("demo3").innerHTML = res;
				
			// math ceil
			document.getElementById("demo4").innerHTML = Math.ceil(4.4);
			//math floor
			document.getElementById("demo5").innerHTML = Math.floor(4.7);
			document.getElementById("demo6").innerHTML = Math.max(0, 150, 30, 20, -8, -200);
			document.getElementById("demo7").innerHTML = Math.min(0, 150, 30, 20, -8, -200);
			document.getElementById("demo8").innerHTML = Math.pow(8,2);
			document.getElementById("demo9").innerHTML = Math.round(4.4);
			document.getElementById("demo10").innerHTML = Math.sqrt(64);
			
}
		</script>
		
	</body>
	
</html>
